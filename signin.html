<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Sign In</title>

		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	</head>

	<body class="align-items-center">
		<br><br>
		<div class="form-signin w-100 m-auto row mt-5">
			<div class="col"></div>
			
			<div class="col contaner-md">
				<h1 class="h3 mb-3 fw-normal text-center">Sign In to EventMaster</h1>
				<br>
				<form class="card p-3 bg-body-tertiary bg-grey">
					<div class = "form-floating mb-2">
						<input id="emailInput" class="form-control" type="email" placeholder="name@example.com">
						<label for="emailInput" class="form-label">Email address</label>
					</div>
				
					<div class = "form-floating mb-3">
						<input id="passInput" class="form-control" type="password" placeholder="Password">
						<label for="passInput" class="form-label">Password</label>
					</div>
					
					<!-- type="submit" -->
					<button class="btn btn-primary w-100 py-2 mb-3" type="button" onclick='signin()'>Sign in</button>
				</form>

				<p id="errorMessage" class="text-danger text-center" style="display:none;">Invalid email or password!</p>

				<br><br>

				<div class="card pt-2 text-center">
					<p>New to EventMaster? <a href="signup.html">Sign up</a></p>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="queries.js"></script> 
	</body>
</html>
